<div class="ui large button" (click)="goBack()">Go Back</div>
<h2 class="ui top attached header">Add Iteration</h2>
<div class="ui basic attached segment form">
  <div class="field">
    <label>Title</label>
    <input placeholder="name" #sprintTitle>
  </div>
  <div class="field">
    <label>Members</label>
    <div class="ui relaxed selection list">
    <div class="item" *ngFor="let member of sprintMembers">
      <div class="right floated content">
        <div class="ui icon button" (click)="removeMember(member); $event.stopPropagation();"><i class="remove icon"></i></div>
      </div>
      <i class="right triangle icon"></i>
      <div class="content"><div class="header">{{member.name}}</div>{{member.position}}</div>
    </div>
    <div class="item">
      <select class="ui dropdown" #selectMember (change)="addMember($event.target.value); selectMember.value=''">
        <option value="" disabled="disabled">+ Add Member</option>
        <option *ngFor="let member of nonMembers" value="{{member.id}}">{{member.name}}</option>
      </select>
    </div>
  </div>
  </div>
</div>
<div class="ui bottom attached segment">
  <button class="ui large button positive" (click)="addSprint(sprintTitle.value, sprintMembers);">Save &amp; Add Iteration</button>
</div>
